<ion-header>

  <ion-navbar>
    <ion-title>Detalhe Pais</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-item padding> 
        <img [src]="Item.flag" width="200px" height="200PX">
        <h2>Nome: {{Item.name}}</h2>
        <hr>

        <h2>Capital: {{Item.capital}}</h2>
        <h2>Calling code: {{Item.callingCodes}}</h2>
        <h2>Time zones: {{Item.timezones}}</h2>
        <h2>Região: {{Item.region}}</h2>
        <h2>Sub-região: {{Item.subregion}}</h2>
        <h2>População: {{Item.population}} persons</h2>
  
      </ion-item>
</ion-content>
