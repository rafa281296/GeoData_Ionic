<ion-header>

  <ion-navbar>
    <ion-title>Paises</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let ItemPais of lista_paises">
      <ion-avatar item-start>
        <img [src]="ItemPais.flag">
      </ion-avatar>
      <h2>{{ItemPais.name}}</h2>
      <p>{{ItemPais.capital}}</p>
      <button ion-button color="dark" clear (click)="DetalhePais(ItemPais)">Detalhes</button>
    </ion-item>
  </ion-list>
</ion-content>
